<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="sidebar">
        <div class="imagem"></div>
    </div>
    <div class="main">
        <div class="topbar">RDS - Mimosa</div>
        <div class="main-content">
            <div class="notification">
                <div class="bar-not">

                </div>
            </div>
            <div class="core-grid">
                <div class="center-grid">
                    <a href="https://www.example.com" class="item-grid" >
                        <div>
                            <div>Acessar</div>
                            <div>Mapa de Classe</div>
                            <div></div>
                        </div>
                    </a>
                    <!--
                    <div class="item-grid">2</div>
                    <div class="item-grid">3</div>
                    <div class="item-grid">4</div>
                    <div class="item-grid">5</div>
                    -->
                </div>
                
            </div>
        </div>
    </div>


    <style>
        :root {
            --back-color: #fdfdfd;
            --sidebar-color: #f2f6f9;
        }

        html, body {
            height: 100%;
            width: 100%;
            background-color: var(--back-color);
            margin: 0;
            display: flex;
            flex-direction: row;
        }

        .sidebar {
            background-color: var(--sidebar-color);
            width: 200px;
            height: 100%;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .topbar {
            width: 100%; 
            height: 80px; 
            color: black;
            font-size: x-large;
            display: flex; 
            align-items: center; 
            padding: 10px 30px;
            box-shadow: 4px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .main-content {
            flex: 1;
            display: flex; 
            flex-direction: column; 
            align-items: stretch;
            
        }

        .notification {
            width: 100%; 
            padding: 20px; 
            border-bottom: 1px solid #ebebeb;
        }

        .core-grid {
            flex: 1;
            align-self: center;
            align-content: center;
        }
        .center-grid{
            flex: 1;
            /* background-color: #e9ecef; */
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }
        .item-grid {
            background: rgb(137, 149, 153);
            display: flex;
            align-items: center; 
            justify-content: center; 
            color: white;
            font-size: 1.5em;
            border-radius: 5px; 
            text-align: center;
            min-width: 150px;
            min-height: 150px;
            padding: 10px;
            transition: transform 0.3s ease, background 0.3s ease;
            box-sizing: border-box;
            text-decoration: none !important;
            cursor: pointer;
        }
        .item-grid:hover {
            background: rgb(100, 112, 115);
            transform: scale(1.05);
        }

        .imagem{
            background-image: url("1.png");
            width: 130px;
            background-size: contain;
            background-repeat: no-repeat;
            margin: 20px;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
